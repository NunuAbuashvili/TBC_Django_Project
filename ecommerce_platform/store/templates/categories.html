<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
</head>
<body>
<h2>Main Categories</h2>
<ul>
     {% for item in categories %}
        <li>
            <a href="{% url 'category_products' item.category.id %}">
                {{ item.category.name }} - {{ item.category.total_products }} products
            </a>
        </li>
    {% endfor %}
</ul>
</body>
</html>
